{% include 'header.html' %}

<h1>{{ blog.title }}</h1>

<p>{{ blog.body }}</p>

<hr>

<div id="comments">
	{% for comment in blog.comments %}
		{% include 'comment.html' with { comment: comment } %}
		
	{% endfor %}
</div>

<h3>Post a comment</h3>

<form method="POST" action="/new_comment.php" id="new_comment">
	<input type="hidden" name="blogID" value="{{ blog.id }}">

	<textarea rows="3" name="body" class="form-control"></textarea>

	<br>
	<button type="submit" class="btn btn-info">Post Comment</button>
</form>


{% include 'footer.html' %}
